<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Navbar</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #690000;
            color: white;
            min-width: 250px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            padding-right: 10px;
        }

        /* Styling the navigation links */
        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: #980000;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                padding: 0;
            }
            
            .nav-links a {
                display: block;
            }

        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://png.pngtree.com/png-clipart/20190604/original/pngtree-creative-company-logo-png-image_1197025.jpg"/ alt="MyLogo"/>
            <span>Michal's Company Name</span>
        </div>
        <ul class="nav-links">
            <li><a href="/climate-crisis">Climate Crisis</a></li>
            <li><a href="/typesetting">Typesetting</a></li>
            <li><a href="/four-algorithms">Four Algorithms</a></li>
        </ul>
    </nav>
    <h1>Welcome!</h1>
    <p>Click on one of the links above to visit the corresponding route.</p>
</body>
</html>
